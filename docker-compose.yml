# ============================================
# Docker Compose 部署配置 (1Panel 兼容)
# 一键启动: 前端 + 后端 + MySQL
# ============================================

version: '3.8'

services:
  # MySQL 数据库 (如果 1Panel 已有 MySQL，可注释此服务)
  mysql:
    image: mysql:8.0
    container_name: ${CONTAINER_NAME:-electron-dist}-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-electron_dist}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - ${DATA_DIR:-./data}/mysql:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      createdBy: "Apps"

  # 后端服务 (Next.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-electron-dist}-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-app_user}:${MYSQL_PASSWORD:-app_password}@${CONTAINER_NAME:-electron-dist}-mysql:3306/${MYSQL_DATABASE:-electron_dist}
      LOCAL_UPLOAD_DIR: /app/uploads
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      NODE_ENV: production
      TZ: Asia/Shanghai
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ${DATA_DIR:-./data}/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    labels:
      createdBy: "Apps"

  # 前端服务 (Nginx 托管静态文件)
  frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-electron-dist}-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - app-network
    labels:
      createdBy: "Apps"

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  app-network:
    driver: bridge
